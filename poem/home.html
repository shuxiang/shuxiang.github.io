<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="misapplication-tap-highlight" content="no"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>
<link rel=icon href=./favicon.ico>
<link href=https://cdn.bootcdn.net/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css  rel="stylesheet" as="preload">
<link href=./css/app.676b2e16.css rel="stylesheet" as="preload">
<link href=./css/chunk-vendors.f1921140.css rel="stylesheet" as="preload">
<title>广韵</title>
<style type=text/css></style>
<script src=./js/chunk-vendors.9c824383.js></script>
<script type="text/javascript" src="js/update.js"></script>
<script type="text/javascript" charset="utf-8">
//取消浏览器的所有事件，使得active的样式在手机上正常生效
document.addEventListener('touchstart',function(){
    return false;
},true);
// 禁止选择
document.oncontextmenu=function(){
	return false;
};
// H5 plus事件处理
function plusReady(){
	// openPrivacy();
	// Android处理返回键
	plus.key.addEventListener('backbutton',function(){
		('iOS'==plus.os.name)?plus.nativeUI.confirm('确认退出？', function(e){
			if(e.index>0){
				plus.runtime.quit();
			}
		}, 'HelloH5', ['取消','确定']):(confirm('确认退出？')&&plus.runtime.quit());
	},false);
	// 关闭启动界面
	plus.navigator.setStatusBarBackground('#D74B28');
	setTimeout(function(){
		plus.navigator.closeSplashscreen();
	},200);
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
</script>
</head>
<body>
    <div id=app></div>
    <script src=./js/app.f2ed3d4f.js></script>
</body>
</html>
