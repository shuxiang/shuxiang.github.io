<script charset="utf-8">//取消浏览器的所有事件，使得active的样式在手机上正常生效
document.addEventListener('touchstart',function(){
    return false;
},true);
// 禁止选择
document.oncontextmenu=function(){
  return false;
};
// H5 plus事件处理
function plusReady(){
  // Android处理返回键
  plus.key.addEventListener('backbutton',function(){
    if(window.location.hash!='#/'){
        history.go(-1)
        return false
    }
    ('iOS'==plus.os.name)?plus.nativeUI.confirm('确认退出？', function(e){
      if(e.index>0){
        plus.runtime.quit();
      }
    }, '广韵', ['取消','确定']):(confirm('确认退出？')&&plus.runtime.quit());
  },false);
  // 关闭启动界面
  plus.navigator.setStatusBarBackground('#8FB2C9'); // 背景色
  // plus.navigator.setStatusBarStyle('light');  //字体色
  setTimeout(function(){
    plus.navigator.closeSplashscreen();
  },200);
  window.plus = plus
}
if(window.plus){
  plusReady();
}else{
  document.addEventListener('plusready',plusReady,false);
}</script><link href="./css/app.9c743653.css" rel="preload" as="style"><link href="./css/chunk-vendors.f1921140.css" rel="preload" as="style"><link href="./js/app.1f1028aa.js" rel="preload" as="script"><link href="./js/chunk-vendors.7918666e.js" rel="preload" as="script"><link href="./css/chunk-vendors.f1921140.css" rel="stylesheet"><link href="./css/app.9c743653.css" rel="stylesheet"></head><body><div id="app"></div><script src="./js/chunk-vendors.7918666e.js"></script><script src="./js/app.1f1028aa.js"></script></body></html>
